<!DOCTYPE html>
<html>
    <head>
        <title>Windows</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" type="text/css" href="windows.css">
    </head>
    <body>
        <div class="container">
            <section class="header">
                <header>
                    <h1 class="heading">Windows</h1>
                </header>
            </section>
            <div class="wrapper">
                <div class="wrap">
                    <h1 class="Start">Windows</h1>
                    <div class="btn-big red">
                        <i class="far fa-envelope fa-2x"></i>
                        <span class="label bottom">Mail</span>
        </div>
        <div class="btn-big blue">
            <i class="far fa-calendar-alt fa-2x"></i>
            <span class="label bottom">Calendar</span>
        </div>
        <div class="btn-small orange">
            <i class="fas fa-store fa-2x"></i>
            <span class="label bottom">Store</span>
        </div>
        <div class="btn-big blue">
            <i class="fas fa-user"></i>
            <span class="label bottom">User</span>
        </div>
        <div class="btn-small green last">
            <i class="fas fa-umbrella"></i>
            <span class="label bottom">Application</span>
        </div>
        <div class="btn-small red-light">
            <i class="fas fa-wrench fa-2x"></i>
            <span class="label bottom">Setting</span>
        </div>
        <div class="btn-big photo">
            <i class="fas fa-photo fa-2x"></i>
            <span class="label bottom">Photos</span>
        </div>
        <div class="btn-big purple">
            <i class="fas fa-video"></i>
            <span class="label bottom">Videos</span>
        </div>
        <div class="btn-big gray">
            <i class="fas fa-music"></i>
            <span class="label bottom">Musics</span>
        </div>
        <div class="btn-small green-bright last">
            <i class="fas fa-gamepad"></i>
            <span class="label bottom">Games</span>
        </div>
        <div class="btn-small blue">
            <i class="fab fa-twitter fa-2x"></i>
            <span class="label bottom">Twitter</span>
        </div>
        <div class="btn-small red-light">
            <i class="fab fa-google-plus-g fa-2x"></i>
            <span class="label bottom">Google+</span>
        </div>
        <div class="btn-small blue-nav">
            <i class="fab fa-facebook"></i>
            <span class="label bottom">Facebook</span>
        </div>
        <div class="btn-small redish">
            <i class="fab fa-skype"></i>
            <span class="label bottom">Skype</span>
        </div>
        <div class="btn-big yellow">
            <i class="fas fa-lock"></i>
            <span class="label bottom">Security</span>
        </div>
        </div>
        </div>
        </div>
